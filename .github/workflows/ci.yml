name: Devops CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - "02-bash-scripting/**"
      - "03-docker/**"
      - "04-docker-compose/**"
      - "05-ci-cd/**"
      - "06-ci-docker/**"
      - "07-ci-docker-compose/**"
      - ".github/workflows/**"
  pull_request:
    paths:
      - "02-bash-scripting/**"
      - "03-docker/**"
      - "04-docker-compose/**"
      - ".github/workflows/**"
      
  workflow_dispatch:

jobs:
  bash-automation-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Inject CI secret safely
        env:
          API_KEY: ${{secrets.DUMMY_API_KEY}}
        run: |
          echo "Secret injected successfully"
          echo "Secret length: ${#API_KEY}"

      - name: Environment-specific behavior
        env:
          APP_ENV: staging
        run: |
          echo "Running CI for environment: $APP_ENV"

          if [ "$APP_ENV" = "production" ]; then
            echo "Production safeguards enabled"
          else
            echo "Non-production environment"
          fi

      - name: Run system health script
        run: |
          chmod +x 02-bash-scripting/system_health_check_v2.sh
          ./02-bash-scripting/system_health_check_v2.sh

      - name: Run service status check
        run: |
          chmod +x 02-bash-scripting/service_status_check_v2.sh
          ./02-bash-scripting/service_status_check_v2.sh ssh

  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: bash-automation-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t devops-automation ./03-docker

      - name: Run containerized system health check
        run: |
          docker run --rm devops-automation

  docker-compose-ci:
    runs-on: ubuntu-latest
    needs: docker-build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build images for CI
        run: |
          docker build -t devops-automation ./03-docker

      - name: Start services with Docker Compose
        run: |
          docker compose -f 07-ci-docker-compose/docker-compose.ci.yml up -d

      - name: Validate web service is running
        run: |
          sleep 5
          curl -f http://localhost:8080

      - name: Tear down services
        if: always()
        run: |
          docker compose -f 07-ci-docker-compose/docker-compose.ci.yml down
  
  deploy-staging:
    runs-on: ubuntu-latest
    needs: docker-compose-ci
    environment:
      name: staging
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image for staging
        run: |
          docker build -t devops-automation:staging ./03-docker

      - name: Deploy to staging (local Docker)
        run: |
          docker run --rm devops-automation:staging

  deploy-ec2:
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment:
      name: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} > ~/.ssh/known_hosts

      - name: Deploy to EC2 via SSH
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            docker rm -f devops-app || true
            docker pull nginx:latest
            docker run -d --name devops-app -p 80:80 nginx
          EOF