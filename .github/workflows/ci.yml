name: Devops CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  bash-automation-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run system health script
        run: |
          chmod +x 02-bash-scripting/system_health_check_v2.sh
          ./02-bash-scripting/system_health_check_v2.sh

      - name: Run service status check
        run: |
          chmod +x 02-bash-scripting/service_status_check_v2.sh
          ./02-bash-scripting/service_status_check_v2.sh ssh

  docker-build-and-test:
    runs-on: ubuntu-latest
    needs: bash-automation-checks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t devops-automation ./03-docker

      - name: Run containerized system health check
        run: |
          docker run --rm devops-automation

  docker-compose-ci:
    runs-on: ubuntu-latest
    needs: docker-build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build images for CI
        run: |
          docker build -t devops-automation ./03-docker

      - name: Start services with Docker Compose
        run: |
          docker compose -f 07-ci-docker-compose/docker-compose.ci.yml up -d

      - name: Validate web service is running
        run: |
          sleep 5
          curl -f http://localhost:8080

      - name: Tear down services
        if: always()
        run: |
          docker compose -f 07-ci-docker-compose/docker-compose.ci.yml down